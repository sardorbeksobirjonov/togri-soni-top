<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî† Anagramma O‚Äòyini üéÆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            transition: background 0.5s, transform 0.3s;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }
        #startButton {
            background-color: #4CAF50;
            color: white;
        }
        #restartButton {
            background-color: #008CBA;
            color: white;
        }
        #options button {
            background-color: #ff9800;
            color: white;
        }
        p {
            font-size: 22px;
        }
        .link-container {
            margin-top: 20px;
        }
        .link-container a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            transition: color 0.3s;
        }
        .link-container a:hover {
            color: #0056b3;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>üî† Anagramma O‚Äòyini üéÆ</h1>
    <button id="startButton" onclick="startGame()">üöÄ Start</button>
    
    <div id="gameArea" class="hidden">
        <p id="scrambledWord"></p>
        <div id="options"></div>
        <p id="timer"></p>
        <p id="result"></p>
        <button id="restartButton" class="hidden" onclick="startGame()">üîÑ Qayta o‚Äòynash</button>
        <div class="link-container">
            üì¢ <a href="https://t.me/webstormers" target="_blank">Telegram kanalimiz</a> | üë§ <a href="https://t.me/webstor_admin" target="_blank">Admin bilan aloqa</a>
        </div>
    </div>
    
    <script>
        const words = ["olma", "gilos", "do‚Äòst", "maktab", "bahor", "kitob", "shahar", "quyosh", "makaron", "dastur", "anagramma", "dasturchi", "kompyuter", "telefon", "internet", "oyna", "qalam", "daftar", "mushuk", "it", "soat", "oyoq", "qalpoq", "so‚Äòz", "javon", "sichqon", "qahva", "chiroq", "gul", "ro‚Äòmol", "oydin", "samarqand", "non", "shamol", "ichimlik", "qush", "tog‚Äò", "daryo", "suv", "sham"];
        let correctWord = "";
        let timer;
        let timeLeft = 15;
        
        function shuffleWord(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }
        
        function startGame() {
            document.body.style.backgroundColor = "#d1f0d1";
            document.getElementById("startButton").classList.add("hidden");
            document.getElementById("gameArea").classList.remove("hidden");
            document.getElementById("restartButton").classList.add("hidden");
            document.getElementById("result").innerHTML = "";
            document.getElementById("timer").innerHTML = "";
            
            correctWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("scrambledWord").innerHTML = "üî† Anagramma: " + shuffleWord(correctWord);
            
            let options = [correctWord];
            while (options.length < 4) {
                let randomWord = words[Math.floor(Math.random() * words.length)];
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            options.sort(() => Math.random() - 0.5);
            
            let optionsHTML = "";
            options.forEach(word => {
                optionsHTML += `<button onclick="checkAnswer('${word}')">${word}</button>`;
            });
            document.getElementById("options").innerHTML = optionsHTML;
            
            timeLeft = 15;
            document.getElementById("timer").innerHTML = `‚è≥ ${timeLeft} soniya qoldi`;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerHTML = `‚è≥ ${timeLeft} soniya qoldi`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    endGame("‚è≥ Vaqt tugadi! Siz yutqazdingiz.");
                }
            }, 1000);
        }
        
        function checkAnswer(selectedWord) {
            clearInterval(timer);
            if (selectedWord === correctWord) {
                document.body.style.backgroundColor = "#b3e6b3";
                document.getElementById("result").innerHTML = "‚úÖ To‚Äòg‚Äòri! Yana bir marta o‚Äòynang.";
                setTimeout(startGame, 1000);
            } else {
                endGame("‚ùå Xato! Siz yutqazdingiz.");
            }
        }
        
        function endGame(message) {
            document.body.style.backgroundColor = "#f8d7da";
            document.getElementById("result").innerHTML = message;
            document.getElementById("restartButton").classList.remove("hidden");
            document.getElementById("options").innerHTML = "";
            document.getElementById("timer").innerHTML = "";
        }
    </script>
</body>
</html>
